<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Preguntas | QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<body>
    <div class="app-layout">
        <!--Barra lateral-->
        <div th:replace="~{fragments/sidebar :: sidebar('banco')}"></div>

        <!--Contenido principal-->
        <main class="main-content">
            <!--Encabezado de página-->
            <div class="page-header d-flex justify-between align-center">
                <div>
                    <h1 class="page-title">Banco de Preguntas</h1>
                    <p class="page-subtitle">Gestiona y organiza todas tus preguntas</p>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#questionModal"
                    onclick="prepareCreateModal()">
                    <i class="fas fa-plus"></i>
                    Nueva Pregunta
                </button>
            </div>

            <!--Tarjeta de filtros-->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex gap-3">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" class="form-control" placeholder="Buscar preguntas..."
                                onkeyup="filterQuestions()">
                        </div>
                        <select id="filterBlock" class="form-control" style="max-width: 250px;"
                            onchange="filterQuestions()">
                            <option value="">Todos los Bloques</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--Tabla de preguntas-->
            <div class="card">
                <div class="table-container">
                    <table id="questionsTable">
                        <thead>
                            <tr>
                                <th style="width: 50px">#</th>
                                <th>Pregunta</th>
                                <th style="width: 150px">Bloque</th>
                                <th style="width: 300px">Respuestas</th>
                                <th style="width: 150px" class="text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="questionsTableBody">
                            <tr>
                                <td colspan="5" class="text-center" style="padding: 60px 20px;">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!--Ventana de creación/edición-->
    <div class="modal fade" id="questionModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="border-radius: 16px; border: none;">
                <div class="modal-header" style="border-bottom: 1px solid var(--gray-200);">
                    <h5 class="modal-title fw-bold" id="questionModalLabel">Nueva Pregunta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="padding: 32px;">
                    <form id="questionForm">
                        <input type="hidden" id="questionId">

                        <div class="form-group" id="blockSelectContainer">
                            <label class="form-label">Bloque</label>
                            <select class="form-control" id="blockSelect" required>
                                <option value="">Selecciona un bloque</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Pregunta</label>
                            <textarea class="form-control" id="questionText" rows="3" required
                                placeholder="Escribe tu pregunta..."></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label mb-3">Opciones de Respuesta</label>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <input class="form-check-input mt-0" type="radio" name="correctOption"
                                                value="1" required>
                                        </span>
                                        <input type="text" class="form-control" id="option1" placeholder="Opción 1"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <input class="form-check-input mt-0" type="radio" name="correctOption"
                                                value="2" required>
                                        </span>
                                        <input type="text" class="form-control" id="option2" placeholder="Opción 2"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <input class="form-check-input mt-0" type="radio" name="correctOption"
                                                value="3" required>
                                        </span>
                                        <input type="text" class="form-control" id="option3" placeholder="Opción 3"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <input class="form-check-input mt-0" type="radio" name="correctOption"
                                                value="4" required>
                                        </span>
                                        <input type="text" class="form-control" id="option4" placeholder="Opción 4"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <small class="text-muted">
                                <i class="fas fa-info-circle"></i> Selecciona la respuesta correcta
                            </small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="background: var(--gray-50); border-top: 1px solid var(--gray-200);">
                    <button type="button" class="btn btn-outline" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveQuestion()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Ventana de eliminación-->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 16px; border: none;">
                <div class="modal-body text-center" style="padding: 40px;">
                    <div style="font-size: 60px; color: #EF4444; margin-bottom: 20px;">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <h4 class="mb-3">¿Eliminar pregunta?</h4>
                    <p class="text-muted mb-4">Esta acción no se puede deshacer</p>
                    <div class="d-flex justify-content-center gap-3">
                        <button type="button" class="btn btn-outline" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="confirmDeleteBtn"
                            style="background: #EF4444;">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Notificación-->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">Mensaje</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/banco-preguntas.js?v=2"></script>
</body>

</html>
