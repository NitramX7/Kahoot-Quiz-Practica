<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera | QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
    <link rel="stylesheet" href="/css/rooms/lobby.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar('')}"></div>

        <!-- Main Content -->
        <main class="main-content" style="max-width: 1000px; margin: 0 auto;">
            <div class="pin-display">
                <p
                    style="font-size: 18px; color: #94A3B8; text-transform: uppercase; font-weight: 800; letter-spacing: 2px;">
                    Ãšnete en <span style="color: white;">QuizMaster.pro</span> con el PIN:</p>
                <div class="pin-code" th:text="${room.pin}">000000</div>
                <div class="d-flex justify-center gap-4">
                    <div
                        style="background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 50px; font-size: 14px;">
                        <i class="fas fa-users"></i> <span id="playerCount" th:text="${#lists.size(players)}">0</span>
                        Jugadores
                    </div>
                    <div
                        style="background: rgba(37, 99, 235, 0.2); padding: 10px 20px; border-radius: 50px; font-size: 14px; color: #60A5FA;">
                        <i class="fas fa-clock"></i> <span th:text="${room.timePerQuestion}">20</span>s por pregunta
                    </div>
                </div>
            </div>

            <div class="d-flex justify-between align-center mb-4">
                <h2 style="font-weight: 800; color: #1E293B;">Jugadores conectados</h2>
                <form th:action="@{/rooms/{id}/start(id=${room.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-primary" style="padding: 12px 40px; font-size: 18px;">
                        <i class="fas fa-play"></i> Empezar Juego
                    </button>
                </form>
            </div>

            <div class="players-grid" id="playersContainer">
                <div th:each="player : ${players}" class="player-badge">
                    <i class="fas fa-user-circle"
                        style="display: block; font-size: 24px; margin-bottom: 8px; color: #2563EB;"></i>
                    <span th:text="${player.name}">Jugador</span>
                </div>

                <div th:if="${players.isEmpty()}"
                    style="grid-column: 1/-1; text-align: center; padding: 40px; color: #94A3B8; border: 2px dashed #E2E8F0; border-radius: 20px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 32px; margin-bottom: 12px;"></i>
                    <p>Esperando a que entren los jugadores...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Script to refresh player list every 2 seconds -->
    <script th:inline="javascript">
        const roomPin = [[${ room.pin }]];
        const roomId = [[${ room.id }]];

        function refreshPlayers() {
            fetch(`/api/rooms/${roomId}/players`)
                .then(response => response.json())
                .then(players => {
                    const container = document.getElementById('playersContainer');
                    const countElem = document.getElementById('playerCount');

                    countElem.innerText = players.length;

                    if (players.length === 0) {
                        container.innerHTML = `
                            <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #94A3B8; border: 2px dashed #E2E8F0; border-radius: 20px;">
                                <i class="fas fa-spinner fa-spin" style="font-size: 32px; margin-bottom: 12px;"></i>
                                <p>Esperando a que entren los jugadores...</p>
                            </div>`;
                        return;
                    }

                    container.innerHTML = players.map(p => `
                        <div class="player-badge">
                            <i class="fas fa-user-circle" style="display: block; font-size: 24px; margin-bottom: 8px; color: #2563EB;"></i>
                            <span>${p.name}</span>
                        </div>
                    `).join('');
                });
        }

        // Poll every 2 seconds
        setInterval(refreshPlayers, 2000);
    </script>
</body>

</html>
