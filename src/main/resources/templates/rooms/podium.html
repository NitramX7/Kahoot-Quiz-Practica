<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podio | QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
    <style>
        .podium-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 400px;
            gap: 20px;
            margin-top: 60px;
        }

        .podium-step {
            text-align: center;
            border-radius: 12px 12px 0 0;
            padding: 20px;
            color: white;
            width: 150px;
            position: relative;
        }

        .step-1 {
            background: #F59E0B;
            height: 100%;
            order: 2;
            z-index: 2;
        }

        .step-2 {
            background: #94A3B8;
            height: 75%;
            order: 1;
            opacity: 0.9;
        }

        .step-3 {
            background: #B45309;
            height: 60%;
            order: 3;
            opacity: 0.8;
        }

        .medal {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }

        .score {
            font-size: 24px;
            font-weight: 800;
        }

        .player-name {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <main class="main-content text-center">
            <h1 class="page-title" style="font-size: 48px; margin-bottom: 10px;">üèÜ Clasificaci√≥n Final</h1>
            <p class="text-muted">¬°Gran partida!</p>

            <div class="podium-container">
                <div class="podium-step step-2" th:if="${ranking.size() > 1}">
                    <span class="player-name" th:text="${ranking[1].name}">P2</span>
                    <i class="fas fa-medal medal" style="color: silver;"></i>
                    <div class="score" th:text="${ranking[1].score}">0</div>
                </div>

                <div class="podium-step step-1" th:if="${ranking.size() > 0}">
                    <i class="fas fa-crown"
                        style="position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-size: 40px; color: #F59E0B;"></i>
                    <span class="player-name" th:text="${ranking[0].name}">P1</span>
                    <i class="fas fa-medal medal" style="color: gold;"></i>
                    <div class="score" th:text="${ranking[0].score}">0</div>
                </div>

                <div class="podium-step step-3" th:if="${ranking.size() > 2}">
                    <span class="player-name" th:text="${ranking[2].name}">P3</span>
                    <i class="fas fa-medal medal" style="color: #CD7F32;"></i>
                    <div class="score" th:text="${ranking[2].score}">0</div>
                </div>
            </div>

            <div class="mt-4">
                <a href="/blocks" class="btn btn-primary" style="padding: 15px 40px; font-size: 18px;">
                    <i class="fas fa-home"></i> Volver al Inicio
                </a>
            </div>

            <!-- Full list if needed -->
            <div style="max-width: 600px; margin: 40px auto; text-align: left;">
                <div th:each="p, iter : ${ranking}" th:if="${iter.index > 2}"
                    style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between;">
                    <span><span th:text="${iter.count}">4</span>. <span th:text="${p.name}">Name</span></span>
                    <span style="font-weight: 700;" th:text="${p.score}">0</span>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
