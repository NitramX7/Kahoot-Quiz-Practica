<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <aside th:fragment="sidebar(activeItem)" class="sidebar">
        <div class="sidebar-brand">
            <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 16px;">
                <i class="fas fa-cube"></i>
                QuizMaster Pro
            </a>
        </div>

        <nav class="sidebar-menu">
            <a href="/blocks" class="menu-item" th:classappend="${activeItem == 'dashboard' ? 'active' : ''}">
                <i class="fas fa-th-large"></i>
                Dashboard
            </a>
            <a href="/blocks" class="menu-item" th:classappend="${activeItem == 'bloques' ? 'active' : ''}">
                <i class="fas fa-layer-group"></i>
                Mis Bloques
            </a>
            <a href="/banco-preguntas" class="menu-item" th:classappend="${activeItem == 'banco' ? 'active' : ''}">
                <i class="fas fa-database"></i>
                Banco Preguntas
            </a>
            <a href="/profile" class="menu-item" th:classappend="${activeItem == 'perfil' ? 'active' : ''}">
                <i class="fas fa-user-circle"></i>
                Mi Perfil
            </a>
            <a href="#" class="menu-item" th:classappend="${activeItem == 'reportes' ? 'active' : ''}">
                <i class="fas fa-chart-line"></i>
                Reportes
            </a>
            <a href="#" class="menu-item" th:classappend="${activeItem == 'config' ? 'active' : ''}">
                <i class="fas fa-cog"></i>
                Configuraci√≥n
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-card" th:if="${user != null}">
                <div class="user-avatar"
                    th:style="'background:' + ${user.avatarColor != null ? user.avatarColor : '#2563EB'}"
                    th:text="${#strings.substring(user.username, 0, 1).toUpperCase()}">U</div>
                <div class="user-details">
                    <div class="user-name" th:text="${user.displayName != null ? user.displayName : user.username}">
                        Usuario</div>
                    <div class="user-role">Administrador</div>
                </div>
                <form action="/logout" method="post" style="margin: 0;">
                    <button type="submit" class="action-btn" style="border: none; background: transparent;">
                        <i class="fas fa-sign-out-alt" style="color: var(--gray-400);"></i>
                    </button>
                </form>
            </div>
            <!-- Fallback if user is not in model explicitly (e.g. just username) -->
            <div class="user-card" th:if="${user == null && username != null}">
                <div class="user-avatar" th:text="${#strings.substring(username, 0, 1).toUpperCase()}">U</div>
                <div class="user-details">
                    <div class="user-name" th:text="${username}">Usuario</div>
                    <div class="user-role">Administrador</div>
                </div>
                <form action="/logout" method="post" style="margin: 0;">
                    <button type="submit" class="action-btn" style="border: none; background: transparent;">
                        <i class="fas fa-sign-out-alt" style="color: var(--gray-400);"></i>
                    </button>
                </form>
            </div>
        </div>
    </aside>
</body>

</html>
