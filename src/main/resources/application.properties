# Application Configuration
spring.application.name=QuizLive

# Server Configuration
server.port=8080

# Profile Configuration (use 'dev' for H2, 'prod' for MySQL)
spring.profiles.active=prod

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.root=INFO
logging.level.com.quizlive=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] [Room %X{roomPin}] %-5level %logger{36} - %msg%n

# Thread Pool Configuration (PSP - Concurrency)
quizlive.threadpool.answer-processing.core-size=5
quizlive.threadpool.answer-processing.max-size=10
quizlive.threadpool.answer-processing.queue-capacity=100
quizlive.threadpool.timer.pool-size=10
