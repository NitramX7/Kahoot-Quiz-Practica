<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Bloque | QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar('bloques')}"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="d-flex align-center gap-3 mb-4">
                <a href="/blocks" class="btn btn-outline btn-icon">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div>
                    <h1 class="page-title" style="margin-bottom: 0;">Editar Bloque</h1>
                </div>
            </div>

            <div class="card" style="max-width: 700px;">
                <div class="card-body">
                    <form th:action="@{/blocks/{id}(id=${block.id})}" method="post">
                        <div class="form-group">
                            <label class="form-label">Nombre del Bloque</label>
                            <input type="text" name="name" class="form-control" th:value="${block.name}" required
                                minlength="3" maxlength="100">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Descripci√≥n</label>
                            <textarea name="description" class="form-control" rows="4" maxlength="500"
                                th:text="${block.description}"></textarea>
                        </div>

                        <div class="d-flex justify-between gap-3">
                            <a href="/blocks" class="btn btn-outline">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
