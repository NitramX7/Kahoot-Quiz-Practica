<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #1E293B;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h2 {
            color: #1E293B;
            margin-bottom: 8px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #64748B;
            margin-bottom: 30px;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #334155;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 15px;
        }
        
        input:focus {
            outline: none;
            border-color: #2563EB;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #1E40AF;
        }
        
        .error {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #2563EB;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Bienvenido de nuevo</h2>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>
        
        <div th:if="${param.error}" class="error">
            <i class="fas fa-exclamation-circle"></i> Usuario o contraseña incorrectos
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Usuario</label>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Tu nombre de usuario" 
                    required 
                    autofocus>
            </div>
            
            <div class="form-group">
                <label>Contraseña</label>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="••••••••" 
                    required>
            </div>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
        
        <div class="back-link">
            <a href="/">← Volver al inicio</a>
        </div>
    </div>
</body>
</html>
