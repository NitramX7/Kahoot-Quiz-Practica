<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera | QuizMaster Pro</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
    <link rel="stylesheet" href="/css/rooms/lobby.css?v=2">
</head>

<body>
    <div class="app-layout">
        <!--Botón toggle sidebar-->
        <button id="sidebarToggle" aria-label="Toggle menú">
            <i class="fas fa-bars"></i>
        </button>

        <!--Barra lateral-->
        <div th:replace="~{fragments/sidebar :: sidebar('')}"></div>

        <!--Overlay para móvil-->
        <div id="sidebarOverlay"></div>

        <!--Contenido principal-->
        <main class="main-content lobby-content">

            <!-- TARJETA DEL PIN -->
            <div class="pin-display">
                <p class="pin-label">
                    Únete en <span>QuizMaster.pro</span> con el PIN:
                </p>
                <div class="pin-code" th:text="${room.pin}">8296</div>
                <div class="lobby-stats">
                    <div class="stat-chip chip-dark">
                        <i class="fas fa-users"></i>
                        <span id="playerCount" th:text="${#lists.size(players)}">0</span>
                        Jugadores
                    </div>
                    <div class="stat-chip chip-blue">
                        <i class="fas fa-clock"></i>
                        <span th:text="${room.timePerQuestion}">20</span>s por pregunta
                    </div>
                </div>
            </div>

            <!-- CABECERA DE JUGADORES + BOTÓN START -->
            <div class="players-section-header">
                <h2 class="players-title">Jugadores conectados</h2>
                <form th:action="@{/rooms/{id}/start(id=${room.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn-start-game">
                        <i class="fas fa-play"></i> Empezar Juego
                    </button>
                </form>
            </div>

            <!-- GRID DE JUGADORES -->
            <div class="players-grid" id="playersContainer">
                <!-- Los jugadores se cargarán aquí dinámicamente -->
                <div th:each="player : ${players}" class="player-badge" th:attr="data-player-id=${player.id}">
                    <div class="player-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <span th:text="${player.name}">Jugador</span>
                </div>

                <div th:if="${players.isEmpty()}" id="waitingMessage" class="waiting-message">
                    <i class="fas fa-spinner fa-spin waiting-message__icon"></i>
                    <p>Esperando a que entren los jugadores...</p>
                </div>
            </div>

        </main>
    </div>

    <!-- Pass server-side data to JavaScript -->
    <script th:inline="javascript">
        roomPin = [[${ room.pin }]];
        roomId = [[${ room.id }]];
    </script>
    <script src="/js/rooms/lobby.js"></script>
    <script src="/js/sidebar.js"></script>
</body>

</html>
