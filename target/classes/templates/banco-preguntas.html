<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Preguntas | QuizMaster Pro</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
    <!-- Bootstrap CSS (needed for modals) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<body>
    <div class="app-layout">
        <!-- Toggle Menu -->
        <button id="sidebarToggle" aria-label="Toggle menú">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar('banco')}"></div>
        <div id="sidebarOverlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Page Header -->
            <div class="page-header d-flex justify-between align-center" style="margin-bottom: 30px;">
                <div>
                    <h1 class="page-title">Banco de Preguntas</h1>
                    <p class="page-subtitle">Gestiona y organiza todas tus preguntas</p>
                </div>
                <!-- Button: New Question -->
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#questionModal"
                    onclick="prepareCreateModal()">
                    <i class="fas fa-plus"></i>
                    Nueva Pregunta
                </button>
            </div>

            <!-- Filter Card -->
            <div class="card mb-4" style="border: none; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 24px;">
                <div class="card-body" style="padding: 16px;">
                    <div class="d-flex gap-3">
                        <div class="search-box" style="flex: 1;">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" class="form-control" placeholder="Buscar preguntas..."
                                onkeyup="filterQuestions()" style="background: #F8FAFC; border: 1px solid #E2E8F0;">
                        </div>
                        <select id="filterBlock" class="form-control" style="max-width: 250px; background: #F8FAFC; border: 1px solid #E2E8F0;"
                            onchange="filterQuestions()">
                            <option value="">Todos los Bloques</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Questions Table Card -->
            <div class="card" style="border: none; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); overflow: hidden;">
                <div class="table-container">
                    <table id="questionsTable">
                        <thead style="background: #F8FAFC; border-bottom: 1px solid #E2E8F0;">
                            <tr>
                                <th style="width: 50px; color: #64748B; font-weight: 600; font-size: 12px;">#</th>
                                <th style="color: #64748B; font-weight: 600; font-size: 12px;">PREGUNTA</th>
                                <th style="width: 150px; color: #64748B; font-weight: 600; font-size: 12px;">BLOQUE</th>
                                <th style="width: 300px; color: #64748B; font-weight: 600; font-size: 12px;">RESPUESTAS</th>
                                <th style="width: 120px; color: #64748B; font-weight: 600; font-size: 12px;" class="text-right">ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody id="questionsTableBody">
                            <tr>
                                <td colspan="5" class="text-center" style="padding: 60px 20px;">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals (Create, Delete, Toasts) kept same as original logic -->
    
    <!-- Create/Edit Modal -->
    <div class="modal fade" id="questionModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="border-radius: 16px; border: none; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);">
                <div class="modal-header" style="border-bottom: 1px solid #E2E8F0; padding: 20px 24px;">
                    <h5 class="modal-title fw-bold" id="questionModalLabel" style="font-weight: 700;">Nueva Pregunta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="padding: 24px;">
                    <form id="questionForm">
                        <input type="hidden" id="questionId">
                        
                        <!-- Block Select -->
                        <div class="form-group mb-4" id="blockSelectContainer">
                            <label class="form-label" style="font-weight: 600; margin-bottom: 8px; color: #475569;">Bloque</label>
                            <select class="form-control" id="blockSelect" required style="padding: 12px;">
                                <option value="">Selecciona un bloque</option>
                            </select>
                        </div>

                        <!-- Question Text -->
                        <div class="form-group mb-4">
                            <label class="form-label" style="font-weight: 600; margin-bottom: 8px; color: #475569;">Pregunta</label>
                            <textarea class="form-control" id="questionText" rows="3" required
                                placeholder="Escribe tu pregunta..." style="padding: 12px;"></textarea>
                        </div>

                        <!-- Options -->
                        <div class="form-group">
                            <label class="form-label mb-3" style="font-weight: 600; color: #475569;">Opciones de Respuesta</label>
                            <div class="row g-3">
                                <!-- Option 1 -->
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <input class="form-check-input mt-0" type="radio" name="correctOption" value="1" required>
                                        </span>
                                        <input type="text" class="form-control" id="option1" placeholder="Opción 1" required>
                                    </div>
                                </div>
                                <!-- Option 2 -->
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <input class="form-check-input mt-0" type="radio" name="correctOption" value="2" required>
                                        </span>
                                        <input type="text" class="form-control" id="option2" placeholder="Opción 2" required>
                                    </div>
                                </div>
                                <!-- Option 3 -->
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <input class="form-check-input mt-0" type="radio" name="correctOption" value="3" required>
                                        </span>
                                        <input type="text" class="form-control" id="option3" placeholder="Opción 3" required>
                                    </div>
                                </div>
                                <!-- Option 4 -->
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <input class="form-check-input mt-0" type="radio" name="correctOption" value="4" required>
                                        </span>
                                        <input type="text" class="form-control" id="option4" placeholder="Opción 4" required>
                                    </div>
                                </div>
                            </div>
                            <small class="text-muted d-block mt-3" style="color: #64748B;">
                                <i class="fas fa-info-circle"></i> Selecciona el botón de radio junto a la respuesta correcta
                            </small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="background: #F8FAFC; border-top: 1px solid #E2E8F0; padding: 16px 24px;">
                    <button type="button" class="btn btn-outline" data-bs-dismiss="modal" style="border: 1px solid #CBD5E1;">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveQuestion()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 16px; border: none; padding: 20px;">
                <div class="modal-body text-center" style="padding: 20px;">
                    <div style="font-size: 50px; color: #EF4444; margin-bottom: 20px;">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <h4 class="mb-2" style="font-weight: 700;">¿Eliminar pregunta?</h4>
                    <p class="text-muted mb-4">Esta acción no se puede deshacer.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <button type="button" class="btn btn-outline" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="confirmDeleteBtn" style="background: #EF4444; border-color: #EF4444;">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">Mensaje</div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/banco-preguntas.js?v=2"></script>
</body>

</html>
