<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Bloque | QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
</head>

<body>
    <div class="app-layout">
        <!--Barra lateral-->
        <div th:replace="~{fragments/sidebar :: sidebar('bloques')}"></div>

        <!--Contenido principal-->
        <main class="main-content">
            <div class="d-flex align-center gap-3 mb-4">
                <a href="/blocks" class="btn btn-outline btn-icon">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div>
                    <h1 class="page-title" style="margin-bottom: 0;">Crear Nuevo Bloque</h1>
                </div>
            </div>

            <div class="card" style="max-width: 700px;">
                <div class="card-body">
                    <form action="/blocks" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="form-group">
                            <label class="form-label">Nombre del Bloque</label>
                            <input type="text" name="name" class="form-control" required minlength="3" maxlength="100"
                                placeholder="Ej: Matem치ticas B치sicas">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Descripci칩n</label>
                            <textarea name="description" class="form-control" rows="4" maxlength="500"
                                placeholder="Breve descripci칩n del contenido..."></textarea>
                        </div>

                        <div class="d-flex justify-between gap-3">
                            <a href="/blocks" class="btn btn-outline">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Crear Bloque
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
