<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Sala | QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar('')}"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Crear Nueva Sala</h1>
                    <p class="page-subtitle">Configura tu partida en vivo</p>
                </div>
            </div>

            <div th:if="${error}" class="alert alert-danger mb-4"
                style="background: #FEE2E2; color: #DC2626; padding: 16px; border-radius: 12px; font-weight: 600;">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}">Error</span>
            </div>

            <form th:if="${!blocks.isEmpty()}" th:action="@{/rooms}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="row gap-4" style="display: grid; grid-template-columns: 1fr 350px;">
                    <!-- Left Column - Configuration -->
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-sliders-h"></i> Ajustes de la Partida
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">Selecciona un Bloque de Preguntas</label>
                                <select name="blockId" class="form-control" required
                                    style="height: 55px; font-size: 16px; font-weight: 600;">
                                    <option th:each="block : ${blocks}" th:value="${block.id}"
                                        th:text="${block.name + ' (' + #lists.size(block.questions) + ' preguntas)'}">
                                        Bloque
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Número de Preguntas</label>
                                <input type="number" name="numQuestions" class="form-control" value="10" min="1"
                                    max="50" required>
                                <small class="text-muted">Cuántas preguntas se jugarán en esta sesión</small>
                            </div>

                            <div class="form-group" style="margin-bottom: 0;">
                                <label class="form-label">Tiempo por Pregunta (segundos)</label>
                                <input type="number" name="timePerQuestion" class="form-control" value="20" min="5"
                                    max="60" required>
                                <small class="text-muted">Tiempo máximo para responder cada pregunta</small>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column - Mode -->
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-magic"></i> Modo de Selección
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="form-control"
                                    style="padding: 15px; margin-bottom: 12px; cursor: pointer; border-color: #2563EB; background: rgba(37, 99, 235, 0.05);">
                                    <label style="display: flex; gap: 12px; cursor: pointer;">
                                        <input type="radio" name="selectionMode" value="RANDOM" checked
                                            style="width: 20px; height: 20px;">
                                        <div>
                                            <div style="font-weight: 700; color: #1E293B;">Aleatorio</div>
                                            <div style="font-size: 12px; color: #64748B;">Las preguntas se eligen al
                                                azar del bloque</div>
                                        </div>
                                    </label>
                                </div>

                                <div class="form-control" style="padding: 15px; cursor: not-allowed; opacity: 0.6;">
                                    <label style="display: flex; gap: 12px;">
                                        <input type="radio" name="selectionMode" value="MANUAL" disabled
                                            style="width: 20px; height: 20px;">
                                        <div>
                                            <div style="font-weight: 700; color: #1E293B;">Manual</div>
                                            <div style="font-size: 12px; color: #64748B;">Eliges tú las preguntas
                                                (Próximamente)</div>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary"
                                style="width: 100%; height: 55px; justify-content: center; font-size: 18px; margin-top: 20px;">
                                <i class="fas fa-play"></i> Crear Partida
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <div th:if="${blocks.isEmpty()}" class="card" style="padding: 60px 20px; text-align: center;">
                <div style="font-size: 60px; color: var(--gray-300); margin-bottom: 20px;">
                    <i class="fas fa-database"></i>
                </div>
                <h3>No tienes bloques suficientes</h3>
                <p class="text-muted mb-4">Para crear una sala, necesitas al menos un bloque.</p>
                <a href="/banco-preguntas" class="btn btn-primary" style="display: inline-flex;">
                    <i class="fas fa-plus"></i> Crear Preguntas
                </a>
            </div>
        </main>
    </div>
</body>

</html>
