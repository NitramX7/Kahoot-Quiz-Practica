<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Bloque | QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
</head>

<body>
    <div class="app-layout">
        <!--Botón toggle sidebar-->
        <button id="sidebarToggle" aria-label="Toggle menú">
            <i class="fas fa-bars"></i>
        </button>
        
        <!--Barra lateral-->
        <div th:replace="~{fragments/sidebar :: sidebar('bloques')}"></div>
        
        <!--Overlay para móvil-->
        <div id="sidebarOverlay"></div>

        <!--Contenido principal-->
        <main class="main-content">
            <div class="d-flex align-center justify-between mb-4">
                <div class="d-flex align-center gap-3">
                    <a href="/blocks" class="btn btn-outline btn-icon">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div>
                        <h1 class="page-title" style="margin-bottom: 4px;" th:text="${block.name}">Bloque</h1>
                        <p class="text-muted" style="margin: 0;" th:text="${block.description ?: 'Sin descripción'}">
                            Descripción</p>
                    </div>
                </div>
                <a th:href="@{/blocks/{id}/edit(id=${block.id})}" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Editar
                </a>
            </div>

            <div class="row gap-4" style="display: grid; grid-template-columns: 300px 1fr;">
                <!--Tarjeta de estadísticas-->
                <div class="card">
                    <div class="card-body">
                        <h5
                            style="font-size: 14px; font-weight: 600; color: var(--gray-600); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 16px;">
                            Estadísticas</h5>
                        <div style="text-align: center; padding: 20px 0;">
                            <div style="font-size: 48px; font-weight: 800; color: var(--primary);"
                                th:text="${#lists.size(block.questions)}">0</div>
                            <div class="text-muted">Preguntas</div>
                        </div>
                        <div class="mt-3"
                            style="background: #EFF6FF; color: #1D4ED8; padding: 12px; border-radius: 8px; text-align: center; font-weight: 600; font-size: 14px;">
                            <i class="fas fa-info-circle"></i> Sin mínimo de preguntas
                        </div>
                        <hr style="margin: 24px 0; border-color: var(--gray-200);">
                        <a href="/banco-preguntas" class="btn btn-outline"
                            style="width: 100%; justify-content: center;">
                            <i class="fas fa-plus"></i> Añadir Preguntas
                        </a>
                    </div>
                </div>

                <!--Lista de preguntas-->
                <div class="card">
                    <div class="card-header d-flex justify-between align-center">
                        <span>Preguntas en este bloque</span>
                        <a href="/banco-preguntas" class="btn btn-primary btn-sm">
                            <i class="fas fa-database"></i> Ir al Banco
                        </a>
                    </div>
                    <div th:if="${block.questions.empty}" style="padding: 60px 40px; text-align: center;">
                        <div style="font-size: 60px; color: var(--gray-300); margin-bottom: 16px;">
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <p class="text-muted">Este bloque no tiene preguntas aún.</p>
                        <a href="/banco-preguntas" class="btn btn-primary mt-3">
                            <i class="fas fa-plus"></i> Crear Preguntas
                        </a>
                    </div>

                    <div th:if="${!block.questions.empty}" style="padding: 0;">
                        <div th:each="q, iter : ${block.questions}"
                            style="padding: 20px 24px; border-bottom: 1px solid var(--gray-200);">
                            <div class="d-flex gap-3">
                                <div
                                    style="flex-shrink: 0; width: 32px; height: 32px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600;">
                                    <span th:text="${iter.count}">1</span>
                                </div>
                                <div style="flex: 1;">
                                    <div style="font-weight: 600; margin-bottom: 8px;" th:text="${q.text}">Pregunta
                                    </div>
                                    <div class="text-muted" style="font-size: 13px;">
                                        <i class="fas fa-check text-success"></i>
                                        <span th:text="${q.correctAnswer}">Respuesta correcta</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/js/sidebar.js"></script>
</body>

</html>
