<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Bloques | QuizMaster Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
</head>

<body>
    <div class="app-layout">
        <button id="sidebarToggle" aria-label="Toggle menú">
            <i class="fas fa-bars"></i>
        </button>
        
        <div th:replace="~{fragments/sidebar :: sidebar('bloques')}"></div>
        <div id="sidebarOverlay"></div>

        <main class="main-content">
            <!-- Header -->
            <div class="page-header d-flex justify-between align-center">
                <div>
                    <h1 class="page-title">Mis Bloques</h1>
                    <p class="page-subtitle">Gestiona tus bloques de preguntas</p>
                </div>
                <a href="/blocks/new" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nuevo Bloque
                </a>
            </div>

            <!-- Grid -->
            <div th:if="${blocks != null && !blocks.empty}"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 24px;">
                
                <div th:each="block : ${blocks}" class="card" style="transition: transform 0.2s; border: none; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);">
                    <div class="card-body" style="padding: 24px;">
                        <!-- Title -->
                        <h3 style="font-size: 18px; font-weight: 700; margin-bottom: 8px; color: #1E293B;"
                            th:text="${block.name}">preguntas mates</h3>
                        
                        <!-- Description -->
                        <p class="text-muted" style="font-size: 14px; margin-bottom: 20px; color: #64748B;"
                            th:text="${block.description ?: 'Sin descripción'}">Sin descripción</p>

                        <!-- Stats Box -->
                        <div style="background: #F8FAFC; padding: 16px; border-radius: 8px; margin-bottom: 24px;">
                            <div class="d-flex justify-between align-center mb-2">
                                <span style="font-size: 14px; color: #64748B; font-weight: 500;">Preguntas:</span>
                                <span style="font-weight: 700; font-size: 18px; color: #2563EB;"
                                    th:text="${#lists.size(block.questions)}">2</span>
                            </div>
                            <!-- Badge -->
                            <div style="background: #EFF6FF; color: #2563EB; padding: 6px 10px; border-radius: 6px; font-size: 12px; font-weight: 500; display: inline-flex; align-items: center; gap: 6px;">
                                <i class="fas fa-info-circle"></i>
                                <span>Sin mínimo de preguntas</span>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex gap-2">
                            <a th:href="@{/blocks/{id}(id=${block.id})}" class="btn btn-outline"
                                style="flex:1; justify-content: center; font-size: 14px;">
                                <i class="fas fa-eye"></i> Ver
                            </a>
                            <a th:href="@{/blocks/{id}/edit(id=${block.id})}" class="btn btn-primary"
                                style="flex:1; justify-content: center; font-size: 14px;">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <form th:action="@{/blocks/{id}/delete(id=${block.id})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="btn btn-outline"
                                    onclick="return confirm('¿Eliminar este bloque?')"
                                    style="background: #FEF2F2; color: #EF4444; border-color: #FEE2E2; height: 100%; padding: 0 16px;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${blocks == null || blocks.empty}" class="card" style="padding: 60px; text-align: center; border: dashed 2px #E2E8F0; background: transparent; box-shadow: none;">
                <div style="font-size: 60px; color: #CBD5E1; margin-bottom: 20px;">
                    <i class="fas fa-layer-group"></i>
                </div>
                <h3 style="font-size: 20px; font-weight: 700; margin-bottom: 8px; color: #475569;">No tienes bloques todavía</h3>
                <p class="text-muted mb-4">Crea tu primer bloque de preguntas para comenzar</p>
                <a href="/blocks/new" class="btn btn-primary">
                    Crear Bloque
                </a>
            </div>
        </main>
    </div>
    
    <script src="/js/sidebar.js"></script>
</body>

</html>
