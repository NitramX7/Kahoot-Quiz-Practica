<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="login-box">
        <h2>Bienvenido de nuevo</h2>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>

        <div th:if="${param.error}" class="error">
            <i class="fas fa-exclamation-circle"></i> Correo o contraseña incorrectos
        </div>

        <div th:if="${param.registered}" class="success"
            style="background: #DCFCE7; color: #166534; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 14px;">
            <i class="fas fa-check-circle"></i> ¡Registro completado con éxito! Ahora puedes iniciar sesión.
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" name="email" placeholder="tu@email.com" required autofocus>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>

        <div class="back-link">
            <p style="margin-bottom: 15px; color: #64748B; font-size: 14px;">¿No tienes cuenta? <a
                    th:href="@{/register}" style="font-weight: 600;">Regístrate aquí</a></p>
            <a href="/">← Volver al inicio</a>
        </div>
    </div>
</body>

</html>
