<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugar | QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
    <link rel="stylesheet" href="/css/play/game/game.css?v=1">
    <script th:inline="javascript">
        window.roomId = /*[[${room.id}]]*/ 0;
        window.playerId = /*[[${player.id}]]*/ 0;
        window.currentQuestionId = /*[[${currentQuestion != null ? currentQuestion.id : null}]]*/ null;
    </script>
    <script src="/js/play/game/game.js?v=1"></script>

</head>

<body>
    <div class="app-layout" style="background: white;">
        <main class="main-content" style="padding: 20px;">
            <div class="d-flex justify-between align-center">
                <div style="font-weight: 700;" th:text="${player.name}">Jugador</div>
                <div class="badge badge-primary"><span th:text="${player.score}">0</span> pts</div>
            </div>

            <div id="gameScreen">
                <!-- Question Text -->
                <div style="text-align: center; margin: 20px 0;">
                    <h2 style="font-size: 20px; color: #1E293B; margin-bottom: 10px;"
                        th:text="${currentQuestion != null ? currentQuestion.question.text : 'Esperando pregunta...'}">
                        Pregunta
                    </h2>
                    <div style="font-size: 14px; color: #64748B;" th:if="${currentQuestion != null}">
                        Selecciona una respuesta:
                    </div>
                </div>

                <!-- Answer Options -->
                <div class="options-grid" th:if="${currentQuestion != null}">
                    <div th:text="${currentQuestion.question.text}"></div>

                    <div th:text="${currentQuestion.question.option1}"></div>
                    <button class="option-btn opt-1" onclick="submitAnswer(1)">
                        <span th:text="${currentQuestion.question.option1}">Opción 1</span>
                    </button>
                    <div th:text="${currentQuestion.question.option2}"></div>
                    <button class="option-btn opt-2" onclick="submitAnswer(2)">
                        <span th:text="${currentQuestion.question.option2}">Opción 2</span>
                    </button>
                    <div th:text="${currentQuestion.question.option3}"></div>
                    <button class="option-btn opt-3" onclick="submitAnswer(3)">
                        <span th:text="${currentQuestion.question.option3}">Opción 3</span>
                    </button>
                    <div th:text="${currentQuestion.question.option4}"></div>
                    <button class="option-btn opt-4" onclick="submitAnswer(4)">
                        <span th:text="${currentQuestion.question.option4}">Opción 4</span>
                    </button>
                </div>

                <div th:if="${currentQuestion == null}" class="text-center" style="padding: 40px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 40px; color: var(--primary);"></i>
                    <p style="margin-top: 20px;">Sincronizando con el juego...</p>
                </div>
            </div>

            <div id="waitingScreen" class="waiting-screen">
                <i class="fas fa-check-circle" style="font-size: 60px; color: #10B981; margin-bottom: 20px;"></i>
                <h2>¡Respuesta enviada!</h2>
                <p class="text-muted">Espera a que termine el tiempo...</p>
            </div>
        </main>
    </div>

    <!-- CSRF Token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


</body>

</html>
