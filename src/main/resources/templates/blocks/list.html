<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Bloques | QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
</head>

<body>
    <div class="app-layout">
        <!--Botón toggle sidebar-->
        <button id="sidebarToggle" aria-label="Toggle menú">
            <i class="fas fa-bars"></i>
        </button>
        
        <!--Barra lateral-->
        <div th:replace="~{fragments/sidebar :: sidebar('bloques')}"></div>
        
        <!--Overlay para móvil-->
        <div id="sidebarOverlay"></div>

        <!--Contenido principal-->
        <main class="main-content">
            <!--Encabezado de página-->
            <div class="page-header d-flex justify-between align-center">
                <div>
                    <h1 class="page-title">Mis Bloques</h1>
                    <p class="page-subtitle">Gestiona tus bloques de preguntas</p>
                </div>
                <a href="/blocks/new" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Nuevo Bloque
                </a>
            </div>

            <!--Cuadrícula de bloques-->
            <div th:if="${blocks != null && !blocks.empty}"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px;">
                <div th:each="block : ${blocks}" class="card" style="transition: transform 0.2s;">
                    <div class="card-body">
                        <h3 style="font-size: 20px; font-weight: 700; margin-bottom: 12px; color: var(--gray-900);"
                            th:text="${block.name}">Bloque</h3>
                        <p class="text-muted" style="font-size: 14px; margin-bottom: 20px; min-height: 40px;"
                            th:text="${block.description ?: 'Sin descripción'}">Descripción</p>

                        <div
                            style="background: var(--gray-50); padding: 12px; border-radius: 8px; margin-bottom: 20px;">
                            <div class="d-flex justify-between align-center">
                                <span style="font-size: 14px; color: var(--gray-600);">Preguntas:</span>
                                <span style="font-weight: 700; font-size: 18px; color: var(--primary);"
                                    th:text="${#lists.size(block.questions)}">0</span>
                            </div>
                            <div
                                style="background: #EFF6FF; color: #1D4ED8; padding: 8px 12px; border-radius: 6px; font-size: 13px; font-weight: 600; margin-top: 12px; display: flex; align-items: center; gap: 6px;">
                                <i class="fas fa-info-circle"></i>
                                <span>Sin mínimo de preguntas</span>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <a th:href="@{/blocks/{id}(id=${block.id})}" class="btn btn-outline"
                                style="flex:1; justify-content: center;">
                                <i class="fas fa-eye"></i> Ver
                            </a>
                            <a th:href="@{/blocks/{id}/edit(id=${block.id})}" class="btn btn-primary"
                                style="flex:1; justify-content: center;">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <form th:action="@{/blocks/{id}/delete(id=${block.id})}" method="post" style="flex:1;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="btn btn-outline"
                                    onclick="return confirm('¿Eliminar este bloque?')"
                                    style="width: 100%; background: #FEE2E2; color: #DC2626; border-color: #FCA5A5;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--Estado vacío-->
            <div th:if="${blocks == null || blocks.empty}" class="card" style="padding: 80px 40px; text-align: center;">
                <div style="font-size: 80px; color: var(--gray-300); margin-bottom: 20px;">
                    <i class="fas fa-inbox"></i>
                </div>
                <h3 style="font-size: 24px; font-weight: 700; margin-bottom: 12px;">No tienes bloques todavía</h3>
                <p class="text-muted mb-4">Crea tu primer bloque de preguntas para comenzar</p>
                <a href="/blocks/new" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Crear Mi Primer Bloque
                </a>
            </div>
        </main>
    </div>
    
    <script src="/js/sidebar.js"></script>
</body>

</html>
