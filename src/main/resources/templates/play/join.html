<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse al Juego | QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
    <style>
        body {
            background: #1E293B;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .join-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .join-logo {
            font-size: 40px;
            color: #2563EB;
            margin-bottom: 30px;
            font-weight: 800;
        }

        .form-control {
            height: 60px;
            font-size: 18px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
            border: 2px solid #E2E8F0;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #2563EB;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-join {
            width: 100%;
            height: 60px;
            background: #1E293B;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-join:hover {
            background: #0F172A;
            transform: translateY(-2px);
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="join-card">
        <div class="join-logo">
            <i class="fas fa-cube"></i> QuizMaster
        </div>

        <h2 style="margin-bottom: 24px; color: #1E293B; font-weight: 800;">¡Únete al juego!</h2>

        <div th:if="${error}" class="error-message">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}">Error</span>
        </div>

        <form th:action="@{/play/join}" method="post">
            <div class="form-group">
                <input type="text" name="pin" th:value="${pin}" placeholder="PIN del juego" class="form-control"
                    required maxlength="6" autofocus>
            </div>
            <div class="form-group">
                <input type="text" name="playerName" th:value="${playerName}" placeholder="Tu nombre / Nickname"
                    class="form-control" required maxlength="20">
            </div>

            <button type="submit" class="btn-join">
                ¡ENTRAR! <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div style="margin-top: 30px; border-top: 1px solid #F1F5F9; padding-top: 20px;">
            <a href="/" style="color: #64748B; text-decoration: none; font-size: 14px; font-weight: 600;">
                <i class="fas fa-home"></i> Volver al inicio
            </a>
        </div>
    </div>
</body>

</html>
