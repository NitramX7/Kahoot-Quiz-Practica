<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperando al Anfitrión | QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/quizmaster.css?v=2">
    <link rel="stylesheet" href="/css/play/wait.css">
</head>

<body>
    <div class="wait-container" th:attr="data-room-pin=${room.pin}">
        <div class="spinner">
            <i class="fas fa-gamepad"></i>
        </div>

        <h1>¡Ya estás dentro!</h1>
        <p>Espera a que el anfitrión comience la partida...</p>

        <div class="player-info">
            <i class="fas fa-user-circle"></i>
            <span th:text="${playerName}">Jugador</span>
            <span style="opacity: 0.5; margin: 0 5px;">•</span>
            <span th:text="${'PIN: ' + room.pin}">PIN: 0000</span>
        </div>

        <div style="margin-top: 60px; font-size: 14px; opacity: 0.7;">
            <p>¿Sabías que la rapidez al responder te da más puntos?</p>
        </div>
    </div>

    <script th:inline="javascript">
        // Pass server-side data to JavaScript
        roomPin = /*[[${room.pin}]]*/ '0000';
    </script>
    <script src="/js/play/wait.js"></script>
</body>

</html>
